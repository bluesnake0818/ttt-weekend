<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
	>
	<link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
	crossorigin="anonymous"
	>
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Message</h2>

	<section class="buttons">
		<p>Choose which shape you want to play as below:</p>
    <button id="x-button">X</button>
    <button id="o-button">O</button>
	</section>

	<section class="board">
		<div class="sq" id="sq0"></div>
		<div class="sq" id="sq1"></div>
		<div class="sq" id="sq2"></div>
		<div class="sq" id="sq3"></div>
		<div class="sq" id="sq4"></div>
		<div class="sq" id="sq5"></div>
		<div class="sq" id="sq6"></div>
		<div class="sq" id="sq7"></div>
		<div class="sq" id="sq8"></div>
	</section> 

	<p id="winner">Tie</p>
	<p id="turn">O's turn</p>
	<button id="replay-button">Replay</button>   
</body>
</html>
